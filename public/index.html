<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Fight</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>

    <div class="blur-screen"></div>

    <div class="initial-container">
        <div class="logo-container">
            <img src="./images/logo.png"/>
        </div>
        <div class="actions-container">
            <input type="text" placeholder="Nome de jogador" minlength="1"/> 
            <div class="btns-container">
                <button class="btn btn-play" onclick="play()">Jogar</button>
                <button class="btn btn-spectate">Assistir</button>
            </div>
        </div>

        <div class="error-msg"></div>
    </div>
    
    <div class="game-container">
        <canvas width="1500px" height="800px"></canvas>
    </div>

    <div id="lateral-container">
        <div id="chat"></div>
        <div id="zone-joystick">

        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./moviments.js" ></script>
    <script src="./game.js"></script>
    <script src="https://kit.fontawesome.com/c9a35cf9ec.js" crossorigin="anonymous"></script>

    <script type="application/javascript">
        document.querySelector('.blur-screen').style.width = document.body.offsetWidth + 'px'

        // save name at local storage
        const localName = localStorage.getItem('player_name')

        if (localName !== null) {
            document.querySelector('input').value = localName
        }

</script>


</body>
</html>

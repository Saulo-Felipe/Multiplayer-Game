<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Fight</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>

    <div class="game-container">
        <canvas width="1000px" height="500px"></canvas>
    </div>

    <div class="mobile-control">
        <button class="btn btn-up"><i class="fas fa-arrow-alt-circle-up"></i></button>
        <div class="center-btn">
            <button class="btn btn-left"><i class="fas fa-arrow-alt-circle-left"></i></button>
            <button class="btn btn-right"><i class="fas fa-arrow-alt-circle-right"></i></button>
        </div>
        <button class="btn btn-down"><i class="fas fa-arrow-alt-circle-down"></i></button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./moviments.js"></script>
    <script src="./game.js"></script>
    <script src="https://kit.fontawesome.com/c9a35cf9ec.js" crossorigin="anonymous"></script>
</body>
</html>
